<body>
    <div class="head">
    <h1>ECX TRAINING</h1>
    This form was created to enable students register for the technical skills training.<br> Please put down your details and give a feedback on what you will be expecting during the course of this training.
     </div>
     <form>
   <div class="form"><label for="Name">Name</label><br>
    <input type="text" placeholder="Your name"></div>
    <div class="form"><label for="email">Email address</label><br>
    <input type="email" placeholder="Your email"></div>
    <div class="form"><label for="Level">Level</label><br>
    <input type="number" placeholder="Your level"></div>
    <div class="form"><label for="faculty">Faculty</label><br>
    <input type="text" placeholder="Your faculty"></div>
    <div><label for="Department">Department</label><br>
    <input type="text" placeholder="Your department"></div>
    <div class="track"><label for="Track">What track would you like to learn?</label><br>
    <input type="radio" id="android" name="track" value="Android">
    <label for="Android">Android development</label><br>
    <input type="radio" id="backend" name="track" value="backend">
    <label for="Backend">Backend web development</label><br>
    <input type="radio" id="frontend" name="track" value="frontend">
    <label for="Frontend">Frontend web development</label><br>
    <input type="radio" id="Engineering" name="track" value="engineering">
    <label for="Engineering">Engineering design</label><br>
    <input type="radio" id="python" name="track" value="python">
    <label for="python">Python</label><br>
    <input type="radio" id="design" name="track" value="UI/UX">
    <label for="UI/UX">UI/UX Design</label></div>
    <label for="message">Feedback</label><br>
    <textarea name="Message" id="message" cols="40" rows="10" placeholder="Your feedback"></textarea><br>
    <button>Sign Up</button>
</form>
